	<div style="width: 100%;">
		<canvas id="canvas"></canvas>
	</div>
	<br>
	<br>
	<button id="switchData">Switch Data From Today (HRS) and Last Week (5 DAYS)</button>
	<script>
		var whichone = 0;
		var firstset = {
			data: [189.39, 188.58, 188.73],
			labels: [12, 8, 8]
		}
		var secondset = {
			data: [18.97, 188.37, 186.63, 188.83, 188.21],
			labels: [1, 2, 3, 4, 5]
		}
		var config = {
			type: 'line',
			data: {
				labels: firstset.labels,
				datasets: [{
					fill: false,
					borderColor: "#0f9d58",
					backgroundColor: "#0f9d58",
					data: firstset.data
				}]
			},
			options: {
				title: {
					display: true,
					text: "Market Summary > Apple Inc. | Performance of Stock Market from Today and Five Days Ago"
        }
			}
		};

		window.onload = function() {
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx, config);
		};

		document.getElementById('switchData').addEventListener('click', function() {
			if (whichone === 0) {
				config.data.datasets[0].data = secondset.data;
				config.data.labels = secondset.labels;
				whichone = 1
			} else {
				config.data.datasets[0].data = firstset.data;
				config.data.labels = firstset.labels;
				whichone = 0
			}


			window.myLine.update();
		});
	</script>
